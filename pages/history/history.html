<!doctype html>

<head>
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container col-md-6 history-pane">
    <div class="card">
      <div class="card-header">
        <h3 class="left">History</h3>
        <button class="btn btn-primary right" type="button">Clear browsing history</button>

        <div class="input-group mb-3 search">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Search history">
        </div>
      </div>
      <div class="card-body">

        <div class="entry">
          <div class="timestamp">6:35 PM</div>
          <div class="favicon"><img src="https://www.google.com/s2/favicons?domain=https://www.google.com"/></div>
          <div class="title"><a href="http://google.com">dexie for each - Google Search</a></div>
          <div class="site">google.com</div>
          <a href="" class="fas fa-trash-alt delete"></a>
        </div>

      </div>
    </div>
  </div>
  <script src="../vendor/jquery-3.3.1.min.js"></script>
  <script src="../bundle.js"></script>
  <script src="../vendor/bootstrap.min.js"></script>
</body>
