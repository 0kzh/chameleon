<!doctype html>

<head>
  <link rel="stylesheet" href="../../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="settings-pane">
    <form class="settings">
      <div class="settings-left">
        <ul class="list-group settings">
          <li class="list-group-item list-group-item-action active">General</li>
          <li class="list-group-item list-group-item-action">Appearance</li>
          <li class="list-group-item list-group-item-action">Search Engine</li>
          <li class="list-group-item list-group-item-action">Security & Privacy</li>
          <li class="list-group-item list-group-item-action">Plugins</li>
          <li class="list-group-item list-group-item-action">About</li>
        </ul>
      </div>
      <div class="card settings-content">
        <div class="card-header"><h3>General Settings</h3></div>
        <div class="card-body">
          <div id="theme">
            <h5>Theme</h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary">
                <input type="radio" id="light" name="theme" value="light" autocomplete="off"> Light
              </label>
              <label class="btn btn-outline-dark">
                <input type="radio" id="dark" name="theme" value="dark" autocomplete="off"> Dark
              </label>
            </div>
          </div>

          <div class="spacer"></div>

          <div id="titlebar">
            <h5>Titlebar Style</h5>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary">
                <input type="radio" id="auto" name="titlebar" value="auto" autocomplete="off"> Automatic
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" id="mac" name="titlebar" value="mac" autocomplete="off"> Mac
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" id="window" name="titlebar" value="windows" autocomplete="off"> Windows
              </label>
            </div>
          </div>
          
          <div class="spacer"></div>

          <h5>Downloads location</h5>
          <div class="input-group mb-3">
            <input type="text" id="location" class="form-control">
            <div class="input-group-append">
              <span class="glyphicon glyphicon-print"></span>
              <label class="btn btn-secondary">
                <i class="fas fa-folder-open"></i><input id="downloads-selector" type="file" webkitdirectory style="display: none;">
              </label>
            </div>
          </div>
            
          <div class="spacer"></div>

          <footer>
            <button id="save" class="btn btn-primary" type="button">Save changes</button>
            <button id="cancel" class="btn btn-secondary" type="button">Cancel changes</button>
          </footer>
        </div>
      </div>
    </form>
  </div>
  <script src="../../vendor/dexie.js"></script>
  <script src="../../vendor/jquery.min.js"></script>
  <script src="../../js/settings-db.js"></script>
  <script src="./main.js"></script>
  <script src="../../vendor/bootstrap.min.js"></script>
</body>
