<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div class="container col-md-6 history-pane">
      <div class="card">
        <div class="card-header">
          <h3 class="left"></h3>
          <button id="clear-history" class="btn btn-primary right" type="button">Clear browsing history</button>
          <div class="input-group mb-3 search">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Search history">
          </div>
        </div>
        <div class="card-body" />
      </div>
    </div>
    <script src="../../vendor/dexie.js"></script>
    <script src="../../vendor/jquery.min.js"></script>
    <script src="../../js/history-db.js"></script>
    <script src="../../js/settings-db.js"></script>
    <script src="./main.js"></script>
    <script src="../../vendor/bootstrap.min.js"></script>
  </body>
</html>
