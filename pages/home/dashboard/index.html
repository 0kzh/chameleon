<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../../../vendor/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <title>New Tab</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="title">Good Morning, Kelvin</div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="card-header">
              <h3 class="left">Today</h3>
            </div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>
              <div class="add-control">
                <div class="input-group mb-3 search">
                  <input type="text" class="form-control" placeholder="✍️ Add Item">
                  <div class="input-group-append">
                    <span class="input-group-text"></span><i class="fa fa-add"></i></span>
                  </div>
                </div>
             </div>
            </div>
        </div>
      </div>
    </div>

    <!-- <div id="content">
      <div id="title">Hey Kelvin</div>
      
    </div> -->
  </body>

  <script src="/vendor/dexie.js"></script>
  <script src="/vendor/jquery.min.js"></script>
  <script src="/js/util/history-db.js"></script>
  <script src="/js/util/settings-db.js"></script>
  <script src="/main.js"></script>
  <script src="/vendor/bootstrap.min.js"></script>
</html>
